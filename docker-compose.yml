services:
  redeployment-service:
    build: .
    ports:
      - "3000:3000"
    volumes:
      # Mount SSH keys for GitHub access
      - ~/.ssh:/root/.ssh:ro
      # Mount apps directory
      - ~/apps:/apps:rw
      # Mount Docker socket for Docker operations
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - NODE_ENV=production
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - web
    labels:
      # Traefik labels for routing
      - "traefik.enable=true"
      - "traefik.http.routers.redeployment-service.rule=Host(`184.107.141.137`) && PathPrefix(`/github-webhook`)"
      - "traefik.http.routers.redeployment-service.priority=100"
      - "traefik.http.routers.redeployment-service.entrypoints=web"
      - "traefik.http.services.redeployment-service.loadbalancer.server.port=3000"

networks:
  web:
    external: true
